<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12">
                    <h1>Random Password Generator</h1>
                    <h2>Take your security to next level</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label class="control-label">Username</label>
                </div>
                <div class="col-md-9">
                    <div class="input-group">
                        <input type="text" placeholder="Enter your username" class="form-control"
                        data-toggle="tooltip" title="Please enter your username here" required>
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="control-label">Email</label>
                </div>
                <div class="col-md-9">
                    <div class="input-group">
                        <input type="email" placeholder="Enter Email" class="form-control"
                        data-toggle="tooltip" title="please enter your email id here" required>
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
